<!--
Task:   Write a program to print salutation
         If  hours 0 to 12   => Good Morning
         if  hours 13 to 17 => Good Afternoon
         if  hours  17 to 23 => Good Evening

         function Salutation()
         {
               var now = ? current date
            var hrs = ? current hrs
         }
-->

<head>
    <script>
        function bodyload(){
            var now = new Date();
            now.setHours(14);
            var hrs = now.getHours();
            var para = document.querySelector("p");
            var pic = document.getElementById("pic");
        
        if(hrs>=0 && hrs<=12) {
            para.innerHTML = "Good Morning";
            pic.src = "../public/images/GoodMorning.gif";
        }
        else if(hrs>=13 && hrs<=17) {
            para.innerHTML = "Good Afternoon";
            pic.src = "../public/images/Afternoon.gif";
        }
        else if(hrs>=18 && hrs<=23) {
            para.innerHTML = "Good Evening";
            pic.src = "../public/images/Evening.gif";
        }
        }
    </script>
</head>
<body onload="bodyload()" align="center">
    <p align="center">
        
    </p>
    <img id="pic" width="100" height="100">
</body>
