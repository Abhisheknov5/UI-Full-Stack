<!--
 2. charAt():- It returns the character at specified index.

Syntax:
    var msg = "Welcome";
    msg.charAt(0);            // W
      
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt</title>
    <script type="text/javascript">
        function VerifyUserName() {
            var username = document.getElementById("UserName").value;
            var userError = document.getElementById("UserError");
            if(username.charAt()=="A" || username.charAt(0)=="a") {
                userError.innerHTML = "";
            } else {
                userError.innerHTML = "Name must start with A char".fontcolor("red");
            }
        }

    </script>
</head>
<body>
    <dl>
        <dt>User Name</dt>
        <dd>
            <input type="text" onblur="VerifyUserName()" id="UserName">
        </dd>
        <dd id="UserError"></dd>
    </dl>
</body>
</html>
