<!--
replace() :-
- It finds the given character in a string and replaces the first occurance.

Syntax:
    var msg = "Welcome";
    console.log(msg.replace("e", "*");        => W*lcome                        
    console.log(msg.replaceAll("e", "*");    => W*lcom*

-->
<script>
    var msg = "Welcome to Jav2aScript";
    console.log(msg.replace("e","*"));
    //console.log(msg.replaceAll("e","*"));
</script>
