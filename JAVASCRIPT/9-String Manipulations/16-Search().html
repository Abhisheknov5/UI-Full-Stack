<!--
search() :-
- It can search of specified chars in a string by using regular epxression and return the index number.
- It returns "-1" if the matching chars not found.

Syntax:
    var msg  = "Welcome 2 JavaScript";
    msg.search(/\d/);        //8
-->
<script>
    var msg = "Welcome to Jav2aScript";
    console.log(msg.search(/\d\d/));
    console.log(msg.search(/\d/));
</script>
