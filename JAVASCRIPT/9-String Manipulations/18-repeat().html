<!--
repeat():-
- It creates the number of duplicates and appends to current string.

Syntax:
    var msg = "Welcome,";
    msg.repeat(2);            // Welcome,Welcome,

Note: JavaScript string can escape printing of some special chars, hence it requires
      escape sequence character  "\"

-->
<script>
    var msg = " Welcome to Jav2aScript,";
    console.log(msg.repeat(2));
</script>
