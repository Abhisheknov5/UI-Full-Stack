<!--
split():-
- It can split the string at specified character and return an array of values.

Syntax:
    var menu = "home-about-contact";
    var items =  menu.split('-');

    items[0]    = home
    items[1]    = about
    items[2]      = contact
-->
<script>
    var contacts = "john@gmail.com, david@msn.com, sam123@outlook.com";
    var[john, david, sam] = contacts.split(',');
    document.write(john);
</script>
