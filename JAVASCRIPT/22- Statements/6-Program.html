<!--
Program: Write a program to print the following pattern.  [5]

            *
            *   *
            *   *   *
            *   *   *   *
            *   *   *   *   *
-->
<script>
    var n = parseInt(prompt("Enter Number"));
    for(var i=1;i<=n;i++)
    {
        for(var j=1;j<=i;j++){
            document.write(`* &nbsp; &nbsp`);
        }
        document.write("<br>")
    }
</script>
