<!--
Program: Write a program to remove the blank spaces in given string and print the string.

          var str =  "Welcome to JavaScript";

        O/p    "WelcometoJavaScript"

-->
<script>
    var str = "Welcome to JavaScript";
    for(var i=0;i<str.length;i++){
        if(str[i]==" "){
            continue;
        }
        document.write(str[i]);
    }
</script>
