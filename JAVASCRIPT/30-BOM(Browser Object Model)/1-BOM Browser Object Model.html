<!--
1. window
2. location
3. navigator
4. history
5. document

window object:
- It provides properties and methods that are used to control the browser window.

            alert()
            prompt()
            confirm()
            open()
            print()
            close()    
            fetch() ...

document object:
- It provides properties and methods that are used to control the document elements.

            getElementById()
            querySelector()
            getElementsByName()
            getElementsByTagName()
            getElementsByClassName()
            write()
            appendChild()
            createElement() etc...

navigator object:
- It provides the properties and methods that are used to access client browser details.

            appName
            appVersion
            language
            platform
            cookieEnabled
            userAgent
            geoLocation
            plugins[]
            mimeTypes[] etc..
-->
