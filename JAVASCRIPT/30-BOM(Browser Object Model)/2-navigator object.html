<!--
navigator object:
- It provides the properties and methods that are used to access client browser details.

            appName
            appVersion
            language
            platform
            cookieEnabled
            userAgent
            geoLocation
            plugins[]
            mimeTypes[] etc..
-->
<script>
    document.write(`
        Browser Family : ${navigator.appName}<br>
        Browser Version : ${navigator.appVersion}<br>
        Browser Platform : ${navigator.platform}<br>
        Cookies : ${navigator.cookieEnabled}
    `);
</script>
