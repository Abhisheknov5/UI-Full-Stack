Non Primitive Data Types:-
- They are mutable types
- Their structure can change dynamically.
- They don't have a fixed range for values.
- The value range varies according to state and situation.
- They are stored in memory heap. [there is no order of accessing]
- JavaScript non-primitive types

        a) Array
        b) Object
        c) Map
        d) Set  [obsolete]
-->
