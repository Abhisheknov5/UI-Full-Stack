<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Html</title>
    <style>
        img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <table border="1" width="50%">
        <caption>Leading run scores</caption>
        <colgroup span="1"></colgroup>
        <thead>
            <tr>
                <th>PLAYER</th>
                <th>INN</th>
                <th>RUNS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img width="30" align="left" src="">Devon Conway</td>
                <td>1</td>
                <td>152</td>
            </tr>
            <tr>
                <td><img width="30" align="left" src="">Rachin Ravindra</td>
                <td>1</td>
                <td>123</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>*INN-Innings played</td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
