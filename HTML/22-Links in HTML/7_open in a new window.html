<!--
2. How to open in a new window?
A. By using javascript function "window.open()"

    window.open("path", "title", "features");

Syntax:
 <a href="javascript:window.open('public/images/fashion.jpg', 'Fashion', 'width=300 height=400')">   Fashion </a>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            list-style: nopne;
        }
    </style>
</head>
<body>
    <h1>Favorites</h1>
   <ol>
    <li><a href="../public/images/Women-Fashion.jpg"><img src="../public/images/Women-Fashion.jpg" width="150" height="150"></a></li>
    <li><a target="_blank" href="../public/images/Mens-fashion.jpg"><img src="../public/images/Mens-fashion.jpg" width="150" height="150"></a></li>
    <li><a href="javascript:window.open('../public/images/kids-fashion.jpg','Kids','width=300 height=400')"> <img src="../public/images/kids-fashion.jpg" width="150" height="150"> </a></li>
   </ol>
</body>
</html>
