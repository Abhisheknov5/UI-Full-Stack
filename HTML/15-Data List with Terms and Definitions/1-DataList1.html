<!--
Data List with Terms and Definitions:-
- Data list is defined with <dl>
- Terms are defined with <dt>
- Definitions with <dd>

Syntax:
    <dl>
        <dt> Term-1 </dt>
        <dd> Definition </dd>
    </dl>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList 1</title>
    <style>
        dt {
            background-color: lightgray;
            padding: 4px;
            width: 400px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
    </style>
</head>
<body>
    <dl>
        <dt>HTML</dt>
        <dd>It is a Markup Language</dd>
        <dd>It is used for presentation</dd>
        <dt>CSS</dt>
        <dt>Styles</dt>
        <dd>It defines styles</dd>
        <dt>JavaScript</dt>
        <dd>It manipulates DOM.</dd>
    </dl>
</body>
</html>
