<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Classes</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <nav class="mt-4 mb-4 btn-toolbar bg-danger d-flex justify-content-between">
        <div class="btn btn-danger">
            <button class="btn btn-danger">Shopper</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger">Home</button>
            <button class="btn btn-danger">About</button>
            <a class="btn btn-danger" href="shopper-template.html" target="frameBody">Shopper Template</a>
            <button class="btn btn-danger">Contact</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger"><span class="bi bi-person-fill"></span></button>
            <button class="btn btn-danger"><span class="bi bi-heart-fill"></span></button>
            <button class="btn btn-danger" ><span class="bi bi-bell-fill"></span></button>
        </div>
    </nav>
    <iframe name="frameBody" class="w-100" height="400">

    </iframe>
    <button class="btn btn-dark w-100">Back to top</button>
    <h2>Buttons</h2>
    <dl>
        <dt>Ordinary Button</dt>
        <dd><button>Insert</button></dd>
        <dt>Base Class</dt>
        <dd><button class="btn">Insert</button></dd>
        <dt>Contextual</dt>
        <dd>
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-success btn-sm">Update</button>
            <button class="btn btn-danger btn-lg">Delete</button>
        </dd>

        <dt>Outline Contextual</dt>
        <dd>
            <button class="btn btn-outline-primary">Insert</button>
            <button class="btn btn-outline-success">Update</button>
            <button class="btn btn-outline-danger">Delete</button>
        </dd>

        <dt>Group</dt>
        <dd class="btn-group">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-success">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>

        <dt>Group</dt>
        <dd class="btn-group-vertical">
            <button class="btn btn-danger mb-1">Insert</button>
            <button class="btn btn-danger mb-1">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd> 

        <dt>Special</dt>
        <dd>
            <button class="btn btn-link">Signout</button>
            <button class="btn btn-close"></button>
        </dd>

        
    </dl>
</body>
</html>
