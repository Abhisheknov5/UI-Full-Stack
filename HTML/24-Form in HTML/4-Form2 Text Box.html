<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form>
        <h2>Register User</h2>
        <dl>
            <dt>User Name</dt>
            <dd><input type="text" placeholder="Name max 10 chars" name="UserName"></dd>
            <dt>City</dt>
            <dd><input type="text" name="City"></dd>
            <dt>OTP</dt>
            <dd><input type="text" name="OTP" size="4"></dd>
        </dl>
        <button>Register</button>
    </form>
    <form>
        <dl>
            <dt>Name</dt>
            <dd><input type="text"  required name="UserName" minlength="4" placeholder="Name min 4 chars"></dd>
            <dt>Age</dt>
            <dd><input type="text" name="UserName" maxlength="3" placeholder="Maximum age not more than three"></dd>
            <dt>Email</dt>
            <dd><input type="text" autofocus></dd>
        </dl>
        <button>Login</button>
    </form>
    
</body>
</html>
