<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input</title>
</head>
<body>
    <form>
        <dl>
            <dt>User Name</dt>
            <dd><input type="text"></dd>
            <dt>Password</dt>
            <dd><input type="password" required pattern="\w{4,10}" placeholder="Password must have 4 to 10 character"></dd>
        </dl>
        <button>Register</button>
    </form>
    
</body>
</html>
