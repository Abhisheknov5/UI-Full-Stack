<!--
Textarea :-
- It allows text in multiple lines.
- It is multiline text box.

Syntax:
    <textarea> </textarea>        Empty Textarea

    <textarea>                 Filled with default content
        ...your text...
    </textarea>

Attributes:
    rows                number of rows to display
    cols                number of columns to display
    disabled
    readonly

Syntax:
    <textarea rows="4" cols="40"> </textarea>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <dl>
        <dt>Your Comments</dt>
        <dd><textarea rows="4" cols="40"></textarea></dd>
        <dt>Terms of Service</dt>
        <dd><textarea rows="4" cols="40" disabled>Our terms of Services</textarea></dd>
    </dl>
    <button>Submit</button>
</body>
</html>
