<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <style>
        nav {
            border: 10px solid black;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 400px;
            align-items: center;

        img {
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
    <nav>
        <div>
            <img src="../public/images/Women-Fashion.jpg">

        <div>
            <img src="../public/images/Mens-fashion.jpg">
        </div>
        <div>
            <img src="../public/images/kids-fashion.jpg">
        </div>
    </nav>
    
</body>
</html>
