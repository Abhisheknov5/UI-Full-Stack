<!--How to create a nested list?
    Nested list is created by configuring <ol> inside <li> element.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List-1</title>
</head>
<body>
    <ol type="I">
        <li>
            HTML
            <ol type="1">
                <li>Void Elements
                    <ol type="a">
                        <li>Break</li>
                        <li>Link</li>
                    </ol>
                </li>
                <li>Normal Elements</li>
            </ol>
        </li>
        <li>CSS</li>
    </ol>
    
</body>
</html>
