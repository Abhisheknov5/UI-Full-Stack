<!-- How to remove numbering for ordered list?
     By configuring the "list-style" set to "none".-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove numbering for ordered list</title>
    <style>
        ol {
            list-style: none;
            display: flex;
        }
        li {
            width: 100px;
            padding: 5px;
            border: 1px solid gray;
            border-radius: 5px;
            margin: 20px;
            background-color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <ol>
            <li>Home</li>
            <li>Electronic</li>
            <li>Footwear</li>
            <li>Fashion</li>
        </ol>
    </nav>
    
</body>
</html>
