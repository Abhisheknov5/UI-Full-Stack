<!--How to display list items in mutliple columns?
    By using "display:grid or css columns".
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
    <style>
        ol {
            display: grid;
            grid-template-columns: 6fr 6fr;
        }
    </style>
</head>
<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>JavaScript</li>
    </ol>
    
</body>
</html>
