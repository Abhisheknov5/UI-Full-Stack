<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Input</title>
</head>
<body>
    <form>
        <dl>
            <dt>Departure</dt>
            <dd><input type="date"></dd>
            <dd><input type="time"></dd>
            <dd><input type="week"></dd>
            <dd><input type="month"></dd>
            <dd><input type="date" name="Departure" min="2023=11-05" max="2023-12-05"></dd>
        </dl>
        <button>Register</button>
    </form>
    
</body>
</html>
