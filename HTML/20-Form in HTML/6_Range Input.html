<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Input</title>
</head>
<body>
    <form>
        <dl>
            <dt>Age</dt>
            <dd><input type="number" min="15" max="30" step="3" name="Age"></dd>
            <dt>Interest Rate</dt>
            <dd><input type="range" name="Rate" value="10.34" min="10.34" max="18.46" step="0.01"></dd>
        </dl>
        <button>Register</button>
    </form>
</body>
</html>
