<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset or Legends </title>
    <style>
        .btn-create {
            padding: 5px;
            font-family: Arial;
            width: 300px;
            border-radius: 5px;
            border: 1px solid gray;
            text-align: center;
            background-color: gold;
        }
        fieldset {
            border-left: none;
            border-right: none;
            border-bottom: none;
            width: 40%;
            text-align: center;
            border-top: 1px solid gray;
        }
        legend {
            text-align: center;
            margin-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>New to Amazon?</legend>
        <div class="btn-create">
            Cretae Your Amazon Account
        </div>
    </fieldset>
</body>
</html>
