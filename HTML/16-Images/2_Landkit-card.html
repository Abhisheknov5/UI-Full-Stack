<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landkit-card</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header {
            font-size: 25px;
            font-family: Arial;
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        span {
            margin-right: 25px;
        }
        .brand-title {
            font-size: 30px;
            color: blue;
            font-weight: bold;
        }
        .buy {
            background-color: blue;
            color: white;
            padding: 10px;
            border-radius: 20px;
            width: 80px;
            display: inline-block;
            text-align: center;
        }
        .work-img {
            width: 50%;
            float: right;
        }
        main {
            padding-left: 100px;
            padding-right: 100px;
            font-family: Arial;
        }
        .section-title {
            font-size: 50px;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .section-subtitle {
            font-size: 25px;
        }
        .buttons {
            margin-top: 40px;
        }
        .btn-view {
            display: inline-block;
            width: 200px;
            font-size: 20px;
            padding: 15px;
            text-align: center;
            border: 1px solid gray;
            background-color: lightskyblue;
        }
        .btn-doc {
            display: inline-block;
            width: 200px;
            font-size: 20px;
            padding: 15px;
            text-align: center;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <span class="brand-title">Landkit</span>
        </div>
        <div>
            <span>Ladings</span>
            <span>Pages</span>
            <span>Account</span>
            <span>Documentation</span>
        </div>
        <div>
            <span class="bi bi-person">Signin</span>
            <span class="buy">Buy</span>
        </div>
    </header>
    <section>
        <img src="../public/images/work.png" class="work-img">
        <main>
            <div class="section-title">
              Welcome to<span><font color="blue"> Landkit.</font></span><br>
              Ddevelop anything.
            </div>
            <div class="section-subtitle">
                Build a beautiful, modern website with flexible Bootstrap components built from scratch.
            </div>
            <div class="buttons">
                <span class="btn-view">
                    View all page <span class="bi bi-arrow-right"></span>
                </span>
                <span class="btn-doc">
                    Documentation
                </span>
            </div>
        </main>
    </section>
</body>
</html>
