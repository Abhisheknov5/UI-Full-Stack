<!--
Bootstrap Forms:-

- Bootstrap provides a set of pre-defined classes for form elements.
- You can download and install bootstrap CSS to create interactive forms faster.

    >npm install bootstrap --save

- Bootstrap CSS is present in node_modules, which you have to link to webpage.

Syntax:
 <head>
   <link rel="stylesheet"  href="node_modules/bootstrap/dist/css/bootstrap.css">
 </head>

Bootstrap Box Model Classes:
1. Containers

    .container            short hand [smart watch]
    .container-sm            mobile
    .container-md            tab
    .container-lg            desktop
    .container-xl            laptop
    .container-xxl            laptop wide screen
    .container-fluid        responsive

    <div class="container"> </div>
    <div class="container-fluid"> </div>

2. Border Classes
    .border
    .border-{size}            1 to 3
    .border-{contextual}     primary, secondary, danger, warning, success, info, dark..
   
3. Margin Classes
    .m-{size}                1 to 4  [all directions]
    .ms-{ }                left
    .me-{ }                right
    .mt-{ }                top
    .mb-{ }                bottom

4. Padding Class
    .p-{ }                    1 to 4 all directions
    .ps-{ }
    .pe-{ }
    .pt-{ }
    .pb- { }

      <form  class="mt-4 mb-4  ms-4  p-4  border  border-3  border-primary">

      </form>

5.  Border Radius
    .rounded
    .rounded-{ }     1 to 3
    .rounded-circle
    .rounded-pill

    <img src="public/images/fashion.jpg"  width="200" height="200" class="rounded rounded-circle">

6. Width & Height
    .w-{ }    25, 50, 100
    .h-{ }        0, 50, 100

7. Background Color & Text Color
    .bg-{contextual}
    .text-{contextual}

    <form class="bg-danger text-white border border-3 border-dark">

    </form>

8. Button Classes
    .btn                  [base class]
    .btn-sm | lg
    .btn-{contextual}
    .btn-outline-{contextual}
    .btn-close
    .btn-link
    .btn-group
    .btn-group-vertical
    .btn-toolbar

9. Display Classes
    .d-flex
    .d-inline
    .d-inline-block
    .d-block
    .justify-content-between
    .justify-content-around
    .justify-content-center
    .align-items-center
    .align-items-end
    .align-items-start
    .flex-wrap
   
Syntax:
    <body  class="d-flex justify-content-center align-items-center">
        <img>
    </body>

    Note: Define height for body with style 100vh.

10. Grid Classes

    .row
    .col        responsive
    .col-{ }    1 to 12

Syntax:    
    <div class="row">
        <nav class="col-2"> </nav>
        <main class="col"> </main>
        <aside class="col-2"> </aside>
    </div>

11. Form Classes

    .form-control                text, number, password, email, url, date, textarea
    .form-control-color            color
    .form-range                range
    .form-select                dropdown, listbox
    .form-label                label
    .form-check-input            radio & checkbox
    .form-check-label            radio & checkbox labels
    .form-switch                radio  & checkbox container
    .form-control-file            file

12. Input Group Classes

    .input-group
    .input-group-{sm|lg}
    .input-group-text

Syntax:
    <div class="input-group">
        <span class="input-group-text bi bi-key-fill"> </span>
        <input type="text" class="form-control">
    </div>

13. Tabel Classes
    .table
    .table-hover
    .table-striped
    .table-bordered
    .table-borderless
    .table-responsive
    .table-{contextual}
    .caption-top

14. Badge Class
    .badge
    .position-relative [for parent element]
    .position-absolute [for child element that have badge class]
    .bg-{contextual}
    .rounded
    .text-{contextual}
    
15. Cards
    .card
    .card-header
    .card-body
    .card-footer
    .card-img-top
    .card-img-bottom
    .card-img-overlay
    .card-title
    .card-subtitle
