<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details and Summary-2</title>
    <style>
        details div {
            margin-left: 50px;
            margin-bottom: 10px;
            margin-top: 5px;
            color:blue;
            background-color: lightgray;
            padding: 4px;
            width: 120px;
        }
        summary {
            color: blue;
        }
    </style>
</head>
<body>
    <details open>
        <summary>Home</summary>
        <div>Electronic</div>
        <div>Footwear</div>
        <div>Fashion</div>
    </details>
    <details>
        <summary>Electronic</summary>
        <div>Televisions</div>
        <div>Mobiles</div>
        <div>Watches</div>
    </details>
    <details>
        <summary>Footwear</summary>
        <div>Casuals</div>
        <div>Sneakers</div>
        <div>Boots</div>
    </details>
</body>
</html>
