<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=z, initial-scale=1.0">
    <title>Document</title>
    <script>
        function LoginClick(){
            var userId = document.getElementById("txtId").value;
            var password = document.getElementById("txtPwd").value;

            if(password==="admin"){
                sessionStorage.setItem("uid",userId); 
                location.href = "3-welcome.html";
            } else {
                alert("Invalid Password");
            }

        }
    </script>
</head>
<body>
    <h2>User Login</h2>
    <dl>
        <dt>User Id</dt>
        <dd><input type="text" id="txtId"></dd>
        <dt>Password</dt>
        <dd><input type="password" id="txtPwd"></dd>
    </dl>
    <button onclick="LoginClick()">Login</button>
</body>
</html>
