<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Media Type</title>
    <style type="text/css" media="screen">
        .gift {
            padding: 50px;
            border: 4px double red;
            background-color: lightgoldenrodyellow;
            text-align: center;
            width:50%;
        }
        img {
           border-radius: 100px; 
        }
    </style>
</head>
<body>
    <div class="gift">
        <img src="/public/images/Amazon1.jpg" width="100" height="100">
        <h1>Gift Card</h1>
        <p>50% OFF - Code: AMZ4670FY</p>
        <button onclick="window.print()">Print</button>
    </div>
    
</body>
</html>
