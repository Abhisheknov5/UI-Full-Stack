<!--
   Function Recursion 
-->
<script>
    function Factorial(n)
    {
        if(n==0){
            return 1;
        } else {
            return n * Factorial(n-1);
        }
    }
    document.write(`Factorial of 5 is ${Factorial(5)}`);
    // document.write(`Factorial of 5 is ${Factorial(prompt("Enter a number"))}`);
</script>
