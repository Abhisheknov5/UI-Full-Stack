<!--
setInterval():
- It is used to schedule a task to perform at regular time intervals.
- It loads the task into memory and releases a copy into process.
- It will repeat the process until removed from memory.

Syntax:
    setInterval(function(){}, interval);
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clock(){
            var now = new Date();
            document.querySelector("p").innerHTML = now.toLocaleTimeString();
        }
        function bodyload(){
            setInterval(clock, 1000);
        }
    </script>
</head>
<body onload="bodyload()">
    <p align="center"></p>
</body>
</html>
