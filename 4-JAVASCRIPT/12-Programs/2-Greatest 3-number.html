<script>
    function FindGreatest(a,b,c){
        if(a>b&&a>c)
        {
            document.write(`a=${a} is greater than b=${b} and c=${c}`);
        }
        else if(b>c){
            document.write(`b=${b} is greater than a=${a} and c=${c}`);
        } else{
            document.write(`c=${c} is greater than a=${a} and b=${b}`);
        }
    }
    FindGreatest(20,103,556);
</script>
