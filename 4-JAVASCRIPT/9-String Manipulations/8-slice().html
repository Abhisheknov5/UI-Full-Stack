<!--
8. slice():- It is used to extract and returns chars between specified index.
Syntax: Slice
    msg.slice(startIndex, endIndex);
    msg.slice(7, 14)        // from 7 to 14
    msg.slice(7)            // from 7 to end
    msg.slice(7,0)            // invalid


-->
<script>
    var msg = "Welcome to JavaScript";
    document.write(msg.slice(7) + "<br>");
</script>
