
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Field in Form</title>
</head>
<body>  
    <form>
        <dl>
            <h3>Edit User</h3>
            <dd><input type="hidden" name="userId" value="John_nit"></dd>
            <dt>User Name</dt>
            <dd><input type="text" name="userName" value="John"></dd>
            <dt>Mobile</dt>
            <dd><input type="text" name="Mobile" value="+917870408926"></dd>
        </dl>
        <button>Save</button>
    </form>
    
</body>
</html>
