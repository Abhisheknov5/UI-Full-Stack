<!--
- Decision making with boolean type requires various selection statements
        if, else, switch, case, default

- These statements are used to configure various selection formats, which makes the compiler or interpreter to handle decisions easily.

The IF statement:
- It is a decision making statement that handles selection in computer programming.
- It provides various forms, which include

        a) Forward Jump
        b) Simple Decision
        c) Multiple Decisions
        d) Multi Level Decisions

Forward Jump:-
- It is a decision making statement where there is no alternative to execute.
- The statements are executed only when the condition evalutes to true.

Syntax:
      if (booleanExpression | Booleanvalue )
      {
        statements;
      }
-->
