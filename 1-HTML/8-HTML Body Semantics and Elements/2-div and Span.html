<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    <style>
        div {
            border: 1px Solid black;
            margin: 10px;
            padding: 10px
        }
        span {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div>
        Web Development <!-- Main category -->
        <div>
            Front End  <!-- Subcategory: Front End Development -->
            <div>
                HTML   <!-- Subcategory: HTML -->
                <div>
                    It is a <span>Markup</span> Language. <br> <!-- Highlighted text using span -->
                    It is used for presentation.
                </div>
            </div>
            <div>
                CSS    <!-- Subcategory: CSS -->
                <div>
                    It is used for style. <br>
                    Style format HTML.
                </div>
            </div>
        </div>
        <div>
            Back End <!-- Subcategory: Back End Development -->
            <div>
                MongoDB <!-- Subcategory: MongoDB -->
                <div>
                    It is a database. <br>
                    It is used for data Storage.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
