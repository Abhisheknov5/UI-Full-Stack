<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store CSS Box & Text Shadow</title>
    
    <style>
        .title {
            font-size: 100px;
            font-weight: bold;
            text-shadow: 5px 5px 5px yellow;
        }
        .sub-title {
            font-size:25px;
            font-size: italic;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: rgba(0,0,0,0.7);
        }
        main {
            color:white;
        }
    </style>
</head>
<body background="../public/images/favicon.ico">
    <section>
        <main>
            <div class="title">Fashion Store</div>
            <div class="sub-tile">Men's Fashion | kid's Fashion | Women's Fashion</div>
        </main>
    </section>
    
</body>
</html>
