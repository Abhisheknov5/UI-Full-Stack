<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input ELement</title>
</head>
<body>
    <!--value-->
    <input type="text" name="UserName" value="Abhishek">

    <!--readonly  -->
    <input type="text" name="UserName" value="Abhishek" readonly>
    <input name="UserName" readonly value="Abhishek" type="text">

    <!--disabled-->
    <input type="text" name="UserName" value="Abhishek" disabled>

    <!--placeholder-->
    <input type="text" name="Mobile" placeholder="eg:+91 and 10 digits">

    <!--autofocus-->
    <input type="text" name="Mobile" autofocus>

    <!--size-->
    <input type="text" name="OTP" size="4">

    <!--maxlength-->
    <input type="text" name="OTP" size="4" maxlength="4">

    <!--minlength-->
    <input type="text" name="OTP" minlength="2" maxlength="4">

    <!--required-->
    <input type="text" name="OTP" required minlength="4" maxlength="4">
</body>
</html>
