<!--
Mongo Queries :-

MongoDB CRUD Operations
- Creating Database    
        use dbName
- Creating Collection
        db.createCollection()
- Inserting Documents
        insertOne()
        insertMany()
- Querying Documents
        find({ })
        operators
       
Query: Find all records whose category is Jewelery or all products whose price is about 500

    > db.products.find({$or:[ { category: "jewelery"}, {price:{$gt:500}} ]})

Query: Find all records whose price is between  200 & 600

    > db.products.find({$and:[ {price:{$gte:200}}, { price:{$lte:600} }] })

Query: Find records with category jewelery or all with price between 200 & 600?


 >db.products.find({$or:[{category:"jewelery"},{$and:[{price:{$gt:200}},{price:{$lt:600}}]}]})


                           Update Query
- Update allows to find and modify the details of existing document.
- Update is performed using the methods and operators

    a) Methods
        updateOne()
        updateMany()
    b) Operators
        $set
        $unset
        $rename
        etc..

Syntax:
        db.collection.updateOne({find}, {update})

Query: Update price for product with Id 5, set new price as 699.

 >db.products.updateOne({id:5}, {$set: {price:699} })
 >db.products.updateMany({category:"jewelery"}, {$set:{stock:true}})


Query: Update stock for all products that belong to jewelery or price is above 500, by configuring "false".

 > db.products.updateMany({$or:[{category:"jewelery"},{price:{$gt:500}}]},{$set:{stock:false}})

Query: Change the field name for all products from "description" to "features".

    >db.products.updateMany({}, {$rename:{"description":"features"}})
   
Query: Remove features field from all records

    >db.products.updateMany({}, {$unset:{"features":" "}})


                          Delete Query
- It is used to remove documents, collections and database.

    a) documents
         deleteOne()
         deleteMany()
    b) Collections
         drop()
    c) Database
        dropDatabase()

Syntax:
        db.collection.deleteOne({findQuery})
        db.products.deleteOne({id:2})
        db.products.drop()
        db.dropDatabase()
       
        db.products.deleteMany({category:"jewelery"})
