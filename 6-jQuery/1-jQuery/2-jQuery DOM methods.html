<!--
jQuery DOM methods:-
   
        html()            innerHTML
        text()            innerText
        val()                value
        attr()                Access attribute
        prop()            Access property
        css()            Styles [element.style]
        append()            Add content to parent as suffix
        appendTo()        Add content to parent
        prepend()        Add content as prefix
        before()            Add above
        after()            Add below
        etc..
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery DOM methods</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script>
        $(function(){
            $("p").html("Welcome");
            $("p").append("to jQuery");
            $("p").prepend("Hello !");
            $("p").before("jQuery");
            $("p").after("Thank You !");
        })
    </script>
</head>
<body>
    <p></p>
</body>
</html>
