<!--
jQuery UI :-

- It is a component library of jQuery for building interactive UI.
- It provides interactions and widgets.

Setup jQuery UI for Project:

1. Visit "https://jqueryui.com/&quot;

2. Download the stable version  [ .zip ]

3. Uncompress the ZIP folder & copy all content

4. Paste into your project "node_modules" folder with a sub directory "jquery-ui"

5. Link the files

            jquery-ui.js
            jquery-ui.css

Note: jQuery UI library requires jquery to import.


jQuery Interactions:
    - draggable
    - resizable
    - sortable
    - selectable
      etc..
