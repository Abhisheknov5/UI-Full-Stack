<!--
Variables in Sass :-

- Sass variables are declared using "$"
- The data type for variables will be CSS type.

Syntax:
    $variableName : value;    => value can be any css value type

- CSS values types include
     * hexa
     * methods rgb(), hsl() etc..
     * units  px, %, cm, mm etc..
     * color name   red, green, yellow etc.
     * set of values   border, shadow, padding, margin etc..

Syntax:
     $bgcolor : rgb(210, 211, 211);
     $border :  1px solid red;

      {
        background-color: $bgcolor;
        border:$border;
      }

- The scope of variable can be block or global

-->
