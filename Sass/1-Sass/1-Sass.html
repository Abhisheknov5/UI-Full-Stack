<!--
Sass:-

- Syntactically Awesome Style Sheet
- It is a CSS pre-processor or pre-compiler.
- It provides various programming approaches to developer so that CSS can be simplified in used for projects.
- It enables simplified code syntax, code reusability, code extensibility and other programming functions.
- Developer writes styles in sass which is translated into CSS.
  [ application finally uses css ]

Install Sass on your PC:

1. Open command prompt

2. Run the command

     C:\>npm  install  -g  sass

3. Sass installs a compiler by name "scss"

4. In your project sass files are configured with extention ".scss" and trans compiled into CSS.

       > sass   index.scss    index.css
