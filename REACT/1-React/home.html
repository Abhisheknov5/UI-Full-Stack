<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Include React development version -->
    <script src="../node_modules/react/umd/react.development.js"></script>
    <!-- Include ReactDOM development version -->
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <!-- Include Babel standalone for JSX transformation -->
    <script src="../node_modules/@babel/standalone/babel.js"></script>
     <!-- Start of the script containing JSX code -->
    <script type="text/babel">
    // Render the text as a string directly into the root element
        ReactDOM.render("Welcome to React Js 17x", document.getElementById("root"));
    </script>
</head>
<body>
    <!-- Display a message if JavaScript is disabled -->
    <noscript>Please enable JavaScript on your browser.</noscript>
    <!-- Root element where the React component will be rendered -->
    <div id="root"></div>
</body>
</html>
