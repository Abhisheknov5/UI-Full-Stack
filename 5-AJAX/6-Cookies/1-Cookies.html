<!--
Cookies:-

- Cookies is a simple text document.
- Browser uses cookie to store client data and append into client memory.
- It can have 2 behaviours
        a) Persistent    [Permanent]
        b) In Memory   [Temporary]

- Persistent cookie is appended into client HDD [Hard Disk Drive].
- In memory cookie is appended into browser memory, it is deleted when browser is closed.

        document.cookie = "name=value; expires=date";         => permanent
        document.cookie = "name=value";                => in memory
-->
