<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyload(){
            var lblUser = document.getElementById("lblUser");
            if(sessionStorage.getItem("uid")==null){
                location.href = "2-login.html";
            } else {
                lblUser.innerHTML = sessionStorage.getItem("uid");
            }
        }
        function SignoutCLick(){
            sessionStorage.removeItem("uid");
            location.href="2-login.html";
        }
    </script>
</head>
<body onload="bodyload()">
    <h2>Welcome <span id="lblUser"></span> <a href="javascript:SignoutCLick()">Signout</a></h2>
</body>
</html>
