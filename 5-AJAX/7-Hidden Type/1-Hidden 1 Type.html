<!--
Hidden Type :-
- HTML provides hidden element, which is an form element.
- It can keep the data but will not display.
- It allows to submit the data across pages.

Syntax:
    <input type="hidden" name="userid"  value="john_nit">

Note: You can handle the same dynamicaly with Javascript "Symbol" type.
      It configures a unique field for data, which is hidden over iterations but accessible
          individually.
-->
