<!--
Query String:-
- A query string appends data into address bar of browser as a part of URL.
- So that it can be access by any page in browser using a "location" object.
  [location.search]
- It can transport 2048 chars.
- It is stored in browser logs.
- It can be bookmarked.
- It can be cached.
- It save round trips.
- It is not safe , it is easy to hack the data.
- It can't transport complex data, i.e binary type data.

        url ? key=value & key=value & key=value
-->
