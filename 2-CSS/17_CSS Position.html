<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            border-radius: 30px;
            display: inline-block;
            padding: 2px;
            width: 25px;
            height: 28px;
        }
        button {
            position: relative;
        }
        .fashion {
            width: 400px;
            height: 400px;
            background-image: url("./public/images/women-fashion.jpg");
            background-size: cover;
            position: relative;
        }
        .offer {
            background-color: red;
            color:white;
            width:50px;
            height: 50px;
            border-radius: 50px;
            text-align: center;
            position: absolute;
            top: 10px;
            right: 10px;
        }

    </style>
    
</head>
<body class="container-fluid">
    <button class="btn btn-primary mt-4">
         <span class="bi bi-bell-fill"></span> Notification <span class="count">4</span> </button>
         <div class="fashion">
            <div class="offer">offer 30%</div>
         </div>

    
</body>
</html>
