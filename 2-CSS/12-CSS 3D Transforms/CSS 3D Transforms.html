<!--
CSS 3D Transforms :-
- 3D refers to 3 Dimensional Transformations
- It includes X, Y, Z axis.
- The transforms include

        translate3D()
        scale3D()
        skew3D()
        rotate3D()

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img:hover {
            transform: scale3d(2,2,3);
            transition: 3s;
            box-shadow: 10px 10px 2px black;
            perspective: 600px;
        }
        img{
            transition: 2s;
            margin-right: 100px;
        }


    </style>
</head>
<body>
    <img src="../public/images/Amazon1.jpg" width="100" height="100">
    <img src="../public/images/Amazon2.jpg" width="100" height="100">
    
</body>
</html>
