<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Keyframes and Animations-4</title>
    <style>
        body{
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        @keyframes ZoomEffect
        {
            from {
                font-size: 12px;
                color: red;
            }
            50%{
                color: green;
            }
            70%{
                color: yellow;
            }
            to {
                font-size: 150px;
                color: blue;
            }
        }
        div{
            animation-name: ZoomEffect;
            animation-duration: 3s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div>Welcome</div>
</body>
</html>
