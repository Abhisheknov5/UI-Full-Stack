<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Keyframes and Animations-3</title>
    <style>
        body{
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        @keyframes ZoomEffect
        {
            from{
                font-size: 12px;
            }
            to{
                font-size: 150px;
            }
        }
        .w{
            animation-name: ZoomEffect;
            animation-duration: 4s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        .e{
            animation-name: ZoomEffect;
            animation-duration: 3s;
            animation-delay: 1s;
            animation-direction: alternate;
            animation-iteration-count: infine;
        }
        .l{
            animation-name: ZoomEffect;
            animation-duration: 2s;
            animation-delay: 500ms;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div class="w">
        W
    </div>
    <div class="e">
        E
    </div>
    <div class="l">
        L
    </div>
    
</body>
</html>
