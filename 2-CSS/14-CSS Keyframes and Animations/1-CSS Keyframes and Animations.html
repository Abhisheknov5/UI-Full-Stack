<!--
CSS Keyframes and Animations:-

- CSS animations are defined using keyframes.
- Keyframe is a configuration defined for animation, which includes 2 phases.
    a) Initial [from]
    b) Final  [to]
- You can also configure keyframes for various intervals using "%".

Syntax:
      @keyframes Name
       {
        from {
        }
        50%{
        }
        to {
        }
       }

- Keyframe is assigned to any element using animation properties
    animation-name
    animation-duration
    animation-delay
    animation-direction
    animation-iteration-count
    animation-timing-function

Syntax:
    img {
        animation-name: keyFrameName;
        animation-duration: 2s;
        animation-delay: 1s;
        animation-direction:alternate;
        animation-iteration-count: 2 | infinite;
    }

Note: Keyframe comprises of only attributes and values.
      It doesn't contain selectors.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Keyframes and Animations</title>
    <style>
        @keyframes Blink
        {
            from{
                width:10px;
                height:10px;
            }
            50% {
                transform: rotate(360deg);
            }
            to{
                width: 200;
                height: 200px;
            }
        }
        img{
            animation-name: Blink;
            animation-duration: 1000ms;
            animation-iteration-count: infinite;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <img src="../public/images/Chai.gif">
    
</body>
</html>
