
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Keyframes and Animations-2</title>
    <style>
        body {
            overflow: hidden;
        }
        @keyframes ZoomEffect
        {
            from{
                margin-left: 120%;
                margin-top: -50px;
            }
            20%{
                transform: rotate(40deg);
                width: 50px;
                height:50px;
            }
            30%{
                margin-top: 300px;
                width: 300px;
                height: 300px;
            }
            50%{
                transform: rotate(20deg);
            }
            80%{
                translate: rotate(-20deg);
            }
            to{
                margin-left: 0%;
            }
        }
        img {
            animation-name: ZoomEffect;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
    </style>
</head>
<body>
    <img src="../public/images/Amazon1.jpg" width="100" height="100">
</body>
</html>
