<!--
CSS Transforms 2D :-
- 2D refers to 2 Dimensions, along X and Y axis.
- Transform is changing location, size and orientation.
- CSS provides various transform methods to change the element state.

        translate()
        scale()
        skew()
        rotate()
        matrix()

Translate:
- It can move element along X and Y axis.
- It can change the position of element.

        translate()
        translateX()
        translateY()

Syntax:
    {
     transform: translateX(200px);
    }

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms 2D</title>
    <style>
        img {
            transform: translate(0px,0px);
            transition: 3s;
        }
        img:hover{
            transform: translate(500px, 100px);
            transition: 3s;
        }
    </style>
</head>
<body>
    <img src="../public/images/Amazon1.jpg" width="100" height="100">
</body>
</html>
