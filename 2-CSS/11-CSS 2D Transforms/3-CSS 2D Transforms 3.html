<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms 2D</title>
    <style>
        .banner{
            overflow: hidden;
        }
        .Amazon1{
            transform: translateX(1300px);
            transition: 3s;
        }
        .banner:hover .Amazon1 {
            transform: translateX(0px);
            transition: 3s;
}

    </style>
     <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="banner">
        <img class="Amazon1" src="../public/images/Amazon1.jpg" width="100%"> 

    </div>
    
</body>
</html>
