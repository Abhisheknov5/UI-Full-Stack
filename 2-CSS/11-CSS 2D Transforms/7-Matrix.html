<!--
Matrix:
- It allows to configure multiple transforms but with a set of fixed values in specific oreintation.

Syntax:
    matrix(scaleX(), skewX(), skewY(), scaleY(), translateX(), translateY())

Ex:
    img:hover {
       transform:matrix(2, 0.3, 0, 3, 100, 150);
    }

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img{
            transform: matrix(1,0,0,1,0,0);
            transition: 3s;
        }
        img:hover {
            transform: matrix(2,0.3,0,2.5,200,0);
            transition: 2s;
        }
    </style>
</head>
<body>
    <img class="copy1" src="../public/images/Amazon1.jpg" width="200" height="200">
    
</body>
</html>
