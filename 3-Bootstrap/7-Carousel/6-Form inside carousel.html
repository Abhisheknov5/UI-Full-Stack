<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Inside Carousel</title>
    <!-- Linking Bootstrap CSS for styling -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules//bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Set a fixed height for carousel items */
        .carousel-item {
            height: 250px;
        }

        /* Custom style for carousel indicators */
        .carousel-indicators button {
            border-radius: 200px;
            width: 20px;
            height: 40px;
        }
    </style>
</head>

<body class="container-fluid">
    <!-- Bootstrap Carousel component with a registration form inside -->
    <div class="carousel slide" data-bs-theme="dark" id="banners" data-bs-ride="carousel">

        <!-- Wrapper for slides with custom intervals -->
        <div class="carousel-inner" data-bs-interval="3000">
            <!-- First slide (active by default) with the default interval (3000ms) -->
            <div class="carousel-item active">
                <img src="../public/images/Slide-1.jpg" class="w-100 d-block">
            </div>

            <!-- Second slide with a custom interval of 1000ms (1 second) -->
            <div class="carousel-item" data-bs-interval="1000">
                <img src="../public/images/Slide-2.jpg" class="w-100 d-block">
            </div>

            <!-- Third slide with a registration form and a custom interval of 5000ms (5 seconds) -->
            <div class="carousel-item" data-bs-interval="5000">
                <div class="d-flex justify-content-center align-items-center" style="height: 250px;">
                    <div>
                        <p>Please Register for more....</p>
                        <div class="input-group">
                            <input type="email" placeholder="Your email address" class="form-control">
                            <button class="btn btn-primary">Get Started <span
                                    class="bi bi-chevron-right"></span></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fourth slide with a custom interval of 5000ms (5 seconds) -->
            <div class="carousel-item" data-bs-interval="5000">
                <img src="../public/images/Slide-3.jpg" class="w-100 d-block">
            </div>
        </div>

        <!-- Previous control button -->
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banners">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <!-- Next control button -->
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banners">
            <span class="carousel-control-next-icon"></span>
        </button>

        <!-- Custom styled carousel indicators -->
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#banners"></button>
            <button data-bs-slide-to="1" data-bs-target="#banners"></button>
            <button data-bs-slide-to="2" data-bs-target="#banners"></button>
            <button data-bs-slide-to="3" data-bs-target="#banners"></button>
        </div>
    </div>

    <!-- Linking jQuery and Bootstrap JS for functionality -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
