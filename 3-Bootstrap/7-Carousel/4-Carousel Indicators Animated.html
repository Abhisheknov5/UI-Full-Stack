

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Indicators Animators</title>
    <!-- Linking Bootstrap CSS for styling -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules//bootstrap-icons/font/bootstrap-icons.css">
    <style>
         /* Set a fixed height for carousel items */
        .carousel-item {
            height: 250px;
        }
         /* Custom style for carousel indicators */
        .carousel-indicators button {
            border-radius: 200px;
            width: 20px;
            height: 40px;
        }
    </style>
</head>

<body class="container-fluid">
    <!-- Bootstrap Carousel component with controls, indicators, and custom indicator styling -->
    <div class="carousel slide" data-bs-theme="dark" id="banners" data-bs-ride="carousel">

         <!-- Wrapper for slides -->
        <div class="carousel-inner">
              <!-- First slide (active by default) -->
            <div class="carousel-item active">
                <img src="../public/images/Slide-1.jpg" class="w-100 d-block">
            </div>

             <!-- Second slide -->
            <div class="carousel-item">
                <img src="../public/images/Slide-2.jpg" class="w-100 d-block">
            </div>

            <!-- Third slide -->
            <div class="carousel-item">
                <img src="../public/images/Slide-3.jpg" class="w-100 d-block">
            </div>
        </div>

        <!-- Previous control button -->
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banners">
            <span class="carousel-control-prev-icon"></span>
        </button>

         <!-- Next control button -->
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banners">
            <span class="carousel-control-next-icon"></span>
        </button>
        
        <!-- Custom styled carousel indicators -->
        <div class="carousel-indicators">
            <!-- Indicator for the first slide (active by default) -->
            <button class="active" data-bs-slide-to="0" data-bs-target="#banners"></button>
            <!-- Indicator for the second slide -->
            <button data-bs-slide-to="1" data-bs-target="#banners"></button>
            <!-- Indicator for the third slide -->
            <button data-bs-slide-to="2" data-bs-target="#banners"></button>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
