<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input with Event</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#btnSubmit").click(()=>{
                $("#lblName").html($("#Name").val());
                $("#lblPrice").html($("#Price").val());

                var stock;
                if($("#Stock").prop("checked")==true){
                    stock = "Available";
                } else {
                    stock = "Out of Stock";
                }
                $("#lblStock").html(stock);
            })
        })
    </script>
</head>
<body>
    <h3>Register Product</h3>
    <dl>
        <dt>Product Name</dt>
        <dd><input type="text" id="Name"></dd>
        <dt>Price</dt>
        <dd><input type="number" id="Price"></dd>
        <dt>Stock</dt>
        <dd><input type="checkbox" id="Stock">Available</dd>
    </dl>
    <button id="btnSubmit">Submit</button>
    <h3>Product Details</h3>
    <dl>
        <dt>Name</dt>
        <dd id="lblName"></dd>
        <dt>Price</dt>
        <dd id="lblPrice"></dd>
        <dt>Stock</dt>
        <dd id="lblStock"></dd>
    </dl>
</body>
</html>
