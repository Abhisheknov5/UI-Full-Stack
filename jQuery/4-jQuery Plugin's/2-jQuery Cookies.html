jQuery Cookies:-

- JavaScript uses "document.cookie" to configure and manage cookies.
- jQuery cookie library provides simplified methods for handling cookies.

    > npm  i  jquery.cookie

    $.cookie("name", "value", { expires : daysCount })        => creating cookie
    $.cookie("name")                                    => accessing cookie
    $.removeCookie("name")                            => removing cookie

        login.html
