<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Ajax 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("button").click(()=>{
                $.ajax({
                    method: "get",
                    url: "../data/help.txt",
                    success: (data) =>{
                        $("#container").html(data);
                    },
                    error: (errorMsg) => {
                        alert(`${errorMsg.status} : ${errorMsg.statusText}`);
                    }

                })
            })
        })
    </script>
</head>
<body>
    <button>Get Help</button>
    <br><br>
    <pre id="container">

    </pre>
    
</body>
</html>
